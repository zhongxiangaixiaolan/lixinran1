<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱你，李欣然！！！</title>
    <link rel="stylesheet" href="cherry.css" type="text/css">
</head>

<body>

    <!-- 模拟框部分 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>你准备好欣赏樱花树了吗？</p>
            <button id="ready-btn">准备好了</button>
            <button id="not-ready-btn">没准备好</button>
        </div>
    </div>

    <!-- 樱花效果容器 -->
    <div id="typing-container">
        <p id="typed-text"></p>
    </div>

    <!-- 新的按钮容器 -->
    <div class="buttons-container">
        <button id="finished-btn" onclick="location.href='index1.html';">我欣赏好了</button>
    </div>

    <script src="cherry.js"></script>
</body>

</html>
